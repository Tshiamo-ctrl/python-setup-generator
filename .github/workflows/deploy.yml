name: Deploy Site

on:
  push:
    branches:
      - main
      - feat/agnostic-generator

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: "pages-deploy"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Destination
        id: config
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEST_DIR=." >> $GITHUB_OUTPUT
            echo "Deploying Main to Root"
          else
            echo "DEST_DIR=preview" >> $GITHUB_OUTPUT
            echo "Deploying Feature to /preview"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: ${{ steps.config.outputs.DEST_DIR }}
          exclude_assets: '.github,test_venv,tests,.gitignore,LICENSE'
          keep_files: true # Important: Prevents overwriting the other branch's deployment
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
